<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <style>
        .menu .icon:hover {
            color: #499ef3;
        }

        .menu {
            margin-top: 5px;
        }

        .menu .icon {
            margin-right: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #efefef">
<div th:insert="navigation :: nav"></div>
<div class="container-fluid" style="margin: 30px;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 style="margin-top: 20px"><span th:text="${question.title}"></span></h4>
                <span style="font-size: 12px;font-weight: normal;color: #999;">
                作者：<span th:text="${question.user.getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="test-markdown-view">
                    <textarea style="display:none;"  th:text="${question.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var testView = editormd.markdownToHTML("test-markdown-view", {
                        });
                    });
                </script>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info" th:each="tag: ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" style="color: #999;font-size: 13px"
                   th:if="${session.user!=null&&session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <!--            回复部分-->
            <h3>
                <span th:text="${question.commentCount}"></span>个回复
            </h3>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="comment:${comments}"
                 style="border-bottom: 1px solid;margin-bottom: 20px;padding-bottom: 15px">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${comment.user.avatarUrl}" alt="..."
                                 style="height: 40px;width: 40px">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <h6 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-comment icon" aria-hidden="true"
                                      th:data-id="${comment.id}"
                                      onclick="collapseComments(this)" th:text="${comment.commentCount}"></span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            </div>
<!--                                            二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse"
                                 th:id="${'comment-'+comment.id}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下..."
                                           th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                            th:data-id="${comment.id}">评论
                                    </button>
                                </div>
                            </div>
                        </h6>
                    </div>
                </div>

            </div>
            <h3>提交回复</h3>
            <!--            回复输入框-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="commment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${ session.user!=null ? session.user.avatarUrl: '/images/default-avatar.jpg'}" alt="..."
                                 style="height: 40px;width: 40px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${session.user!=null ? session.user.name:'匿名用户'}"></span>
                        </h6>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="3" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="float: right;margin-bottom: 15px" onclick="post()">
                    回复
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="..."
                             style="height: 40px;width: 40px">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h6>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul>
                    <li th:each="related :${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function comment2target(targetId, type, content) {
        if (!content) {
            alert("不能回复空内容");
            return;
        }
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/comment",
            data: JSON.stringify({
                "parentId": targetId,
                "content": content,
                "type": type
            }),
            success: function (res) {
                if (res.code == 200) {
                    window.location.reload();
                } else {
                    if (res.code == 2003) {
                        var isAccepted = confirm(res.message);
                        if (isAccepted) {
                            window.open("https://github.com/login/oauth/authorize?client_id=a83ef6a867cc62146dab&redirect_uri=http://localhost:8080/callback&scope=user&state=1");
                            window.localStorage.setItem("closable", true);
                        }
                    } else {
                        alert(res.message);
                    }
                }
                console.log(res);
            },
            dataType: "json"
        });
    }

    // 提交回复
    function post() {
        var id = $("#question_id").val();
        var content = $("#comment_content").val();
        comment2target(id, 1, content);
    }

    // 展开二级评论
    function collapseComments(e) {
        var id = e.getAttribute("data-id");
        var comments = $('#comment-' + id);

        // 获取一下二级评论的展开状态
        var collapse = e.getAttribute("data-collapse");
        if (collapse) {
            comments.removeClass("in");
            e.removeAttribute("data-collapse");
        } else {
            $.getJSON("/comment/" + id, function (data) {
                console.log(data);
                var subCommentContainer=$("#comment-"+id);
                if(subCommentContainer.children().length!=1){
                    // 展开二级评论
                    comments.addClass("in");
                    // 标记二级评论展开状态
                    e.setAttribute("data-collapse", "in");
                }else{
                    $.each(data.data.reverse(), function (index,comment) {
                        var c =$("<div/>", {
                            "class": "col-lg-12 col-md-12 col-sm-12 col-xs-12 comments",
                            html: comment.content
                        });
                        subCommentContainer.prepend(c);
                    });
                    comments.addClass("in");
                    // 标记二级评论展开状态
                    e.setAttribute("data-collapse", "in");
                }
            });

        }
    }

    function comment(e) {
        var commentId = e.getAttribute("data-id");
        var content = $('#input-' + commentId).val();
        comment2target(commentId, 2, content);
    }

</script>
</body>
</html>
