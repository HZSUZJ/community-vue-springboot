<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #efefef">
<div th:insert="navigation :: nav"></div>
<div class="container-fluid" style="margin: 30px;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span style="font-size: 12px;font-weight: normal;color: #999;">
                作者：<span th:text="${question.user.getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" style="color: #999;font-size: 13px"
                   th:if="${session.user!=null&&session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="commment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="..."
                                 style="height: 40px;width: 40px">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="3" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="float: right;margin-bottom: 15px" onclick="post()">
                    回复
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="..."
                             style="height: 40px;width: 40px">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading">
                        <span th:text="${question.user.name}"></span>
                    </h6>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function post() {
        var id = $("#question_id").val();
        var content = $("#comment_content").val();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/comment",
            data: JSON.stringify({
                "parentId": id,
                "content": content,
                "type": 1
            }),
            success: function (res) {
                if(res.code==200){
                    $("#commment_section").hide();
                }else{
                    alert(res.message);
                }
                console.log(res);
            },
            dataType: "json"
        });
    }
</script>
</body>
</html>
